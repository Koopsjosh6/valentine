<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>My Valentine ❤️</title>  
  <style>  
    body {  
      margin: 0;  
      height: 100vh;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      background: linear-gradient(135deg, #ffd6e8, #fff);  
      font-family: 'Georgia', serif;  
      text-align: center;  
    }  
  
    .card {  
      background: white;  
      padding: 50px;  
      border-radius: 20px;  
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);  
      max-width: 400px;  
    }  
  
    h1 {  
      color: #e63946;  
      font-size: 2.5rem;  
      margin-bottom: 10px;  
    }  
  
    p {  
      color: #333;  
      font-size: 1.2rem;  
      margin-bottom: 30px;  
    }  
  
    button {  
      background: #e63946;  
      color: white;  
      border: none;  
      padding: 15px 30px;  
      font-size: 1rem;  
      border-radius: 30px;  
      cursor: pointer;  
      transition: 0.3s;  
    }  
  
    button:hover {  
      background: #c71f2d;  
    }  
  
    .heart {  
      font-size: 2rem;  
      margin-bottom: 20px;  
    }  
  </style>  
</head>  
<body>  
  
  <div class="card">  
    <div class="heart">❤️</div>  
    <h1>Hey Love</h1>  
    <p>  
      Out of all the people in the world,<br>  
      I’d still choose you — every single time.  
    </p>  
    <button onclick="alert('You are officially my Valentine ❤️')">  
      Will you be my Valentine?  
    </button>  
  </div>  
  
</body>  
</html>
